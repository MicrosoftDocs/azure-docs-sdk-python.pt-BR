metadata:
  title: 'Azure para desenvolvedores de Python - Tutoriais, Referência de API'
  description: 'Comece a desenvolver aplicativos com o Azure usando estes tutoriais, ferramentas e módulos para desenvolvedores de Python.'
  keywords: 'Azure, Python, SDK, API'
  author: rloutlaw
