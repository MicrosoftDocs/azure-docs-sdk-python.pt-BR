### YamlMime:YamlDocument
documentType: LandingData
title: Azure para desenvolvedores de Python
metadata:
  title: 'Azure para desenvolvedores de Python - Tutoriais, Referência de API'
  description: 'Saiba mais sobre o Python no Azure com esses guias de início rápido, tutoriais e referência da API.'
  keywords: 'Azure, Python, SDK, API'
  author: sptramer
  ms.author: sttramer
  manager: carmonm
  ms.date: 04/12/2019
  ms.topic: landing-page
  ms.prod: azure
  ms.technology: azure
  ms.devlang: python
sections:
  - title: Introdução rápida
    items:
      - type: paragraph
        text: Introdução rápida ao Python no Azure.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/azure/app-service/containers/quickstart-python?toc=%2Fpython%2Fazure%2FTOC.json'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/app-service-web.svg'
            title: Crie e implante um aplicativo Web do Python no Azure.
          - href: 'https://docs.microsoft.com/azure/cosmos-db/create-sql-api-python?toc=%2Fpython%2Fazure%2FTOC.json'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/cosmosdb.svg'
            title: Use o Visual Studio Code para criar e consultar dados em um banco de dados replicado globalmente no Azure.
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            title: Armazene e recupere dados com segurança no Azure.
            href: 'https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-python?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: Hospedagem de aplicativo
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/app-service-web.svg'
            title: 'Aplicativos Web do Azure '
            html: 'Crie, implante e dimensione aplicativos Web do Python no Linux.'
            href: 'https://docs.microsoft.com/azure/app-service/containers/quickstart-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_kubernetes.svg'
            title: Serviço de Kubernetes do Azure
            html: Implante e gerencie aplicativos em contêineres com a orquestração do Kubernetes.
            href: 'https://docs.microsoft.com/azure/aks/kubernetes-walkthrough?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/media/index/virtual-machines.svg'
            title: Máquinas Virtuais
            html: Use VMs do Linux ou do Windows Server para executar seu código em grande escala.
            href: 'https://docs.microsoft.com//azure/virtual-machines/linux/quick-create-cli?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/AzureFunctions.svg'
            title: Funções do Azure
            html: Execute o código do Python como uma função sem servidor.
            href: 'https://docs.microsoft.com/azure/azure-functions/functions-create-first-function-python?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: 'Ciência de Dados, IA e Machine Learning'
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/MachineLearning.svg'
            title: Azure Machine Learning
            html: Descubra os serviços do Azure para preparar e treinar os dados e implantar modelos de machine learning.
            href: 'https://docs.microsoft.com/azure/machine-learning/service?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/python/azure/media/AzureNotebooks.png'
            title: Azure Notebooks
            html: Execute os experimentos da ciência de dados do Python usando um Jupyter notebook totalmente gerenciado.
            href: 'https://notebooks.azure.com/'
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/media/index/virtual-machines.svg'
            title: Máquinas virtuais para ciência de dados
            html: Crie rapidamente uma máquina virtual com ferramentas populares para a ciência de dados pré-instalada.
            href: 'https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/dsvm-ubuntu-intro?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/hdinsight/media/index/spark_r.svg'
            title: Processamento de dados distribuído
            html: Use um cluster Hadoop ou Spark gerenciado com o Azure HDInsights para grandes cargas de trabalho de processamento de dados.
            href: 'https://docs.microsoft.com/azure/hdinsight/hadoop/apache-hadoop-linux-create-cluster-get-started-portal?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/en-us/azure/media/index/i_azure-cognitive-services-color.svg'
            title: Serviços Cognitivos
            html: 'Crie aplicativos usando os serviços do Azure para a pesquisa visual computacional, análise de texto, reconhecimento de fala e muito mais.'
            href: 'https://docs.microsoft.com/en-us/azure/cognitive-services?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: Soluções de dados
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            title: Armazenamento
            html: Armazene arquivos com segurança usando o armazenamento em nuvem altamente disponível e escalonável.
            href: 'https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/cosmosdb.svg'
            title: Cosmos DB
            html: 'Armazene os dados em um banco de dados NoSQL distribuído globalmente, escalonável e com vários modelos.'
            href: 'https://docs.microsoft.com/azure/cosmos-db/sql-api-python-application?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/RedisCache.svg'
            title: Cache Redis
            html: Leia e grave os dados do Python em um Cache Redis do Azure.
            href: 'https://docs.microsoft.com/azure/redis-cache/cache-python-get-started?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/PostgreSQL.svg'
            title: Banco de Dados do Azure para PostgreSQL
            html: Crie uma instância do PostgreSQL no Azure e conecte-a usando o Python.
            href: 'https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/MySQL.SVG'
            title: Banco de Dados do Azure para MySQL
            html: Crie uma instância do MySQL no Azure e conecte-a usando o Python.
            href: 'https://docs.microsoft.com/azure/mysql/quickstart-create-mysql-server-database-using-azure-portal?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/SQLDatabase.svg'
            title: Banco de dados SQL
            html: Configure um SQL Server gerenciado no Azure.
            href: 'https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/EventHubs.svg'
            title: Hubs de Eventos
            html: 'Desbloquear insights de dados usando ingestão de dados em tempo real simples, segura e escalonável'
            href: 'https://docs.microsoft.com/azure/event-hubs/event-hubs-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/ServiceBus.svg'
            title: Barramento de Serviço
            html: Envie mensagens na nuvem por meio de filas PEPS ou assinaturas de tópico.
            href: 'https://docs.microsoft.com/azure/service-bus-messaging/?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: Azure DevOps
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/devops/_img/index/devopsiconpipelines96.svg'
            title: Azure Pipelines
            html: 'Crie, teste e implante o código do Python com Azure Pipelines.'
            href: 'https://docs.microsoft.com/azure/devops/pipelines/languages/python?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: Segurança e integração
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/KeyVault.svg'
            title: Key Vault
            html: Proteja as chaves criptográficas e os segredos usados pelos aplicativos e serviços na nuvem.
            href: 'https://docs.microsoft.com/python/api/overview/azure/key-vault?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: Ferramentas para desenvolvimento em Python no Azure
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /python/api?view=azure-python
            image:
              src: 'http://docs.microsoft.com/media/common/i_api-reference.svg'
            title: Referência SDK do Azure para Python
          - href: 'https://code.visualstudio.com/docs/python/python-tutorial'
            html: Desenvolva aplicativos do Python e implante no Azure usando o Visual Studio Code.
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            title: Visual Studio Code
          - href: 'https://docs.microsoft.com/visualstudio/python/overview-of-python-tools-for-visual-studio?toc=%2Fpython%2Fazure%2FTOC.json'
            html: 'IntelliSense, ferramentas de desenvolvimento, perfil e depuração para o Python no Visual Studio Code.'
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_visual-studio.svg'
            title: IDE do Visual Studio
          - href: 'https://docs.microsoft.com/cli/azure?toc=%2Fpython%2Fazure%2FTOC.json'
            html: Gerencie os recursos do Azure na linha de comando.
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azure_dev-7.svg'
            title: CLI do Azure
          - href: 'https://docs.microsoft.com/windows/wsl/install-win10?toc=%2Fpython%2Fazure%2FTOC.json'
            html: Execute os aplicativos do Linux nativamente no Windows 10 usando várias distribuições.
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_linux-color.svg'
            title: Subsistema do Windows para Linux